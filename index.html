<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create your laziest NBA draft profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="banner">Create your cliche draft profile</h1>
    <div class="container" id="quiz-form">
        <div id="question-container">
            <div id="question"></div>
            <div id="answer-buttons" class="btn-grid">
                <button class="hide" id="btn1" ></button>
                <button class="hide" id="btn2" ></button>
                <input type="text" id="name" placeholder="enter name">
                <input type="text" id="position" placeholder="position (ex. guard, wing)">
                <button class="btn" id="startButton">START!</button>
            </div>
        </div>
    </div>
    <div class="profile">
        <div class="heading">Defense</div>
            <div class="description" id="defense"></div>
        <div class="heading">Passing</div>
            <div class="description" id="passing"></div>
        <div class="heading">Shooting</div>
            <div class="description" id="shooting"></div>
        <div class="heading">Rebounding</div>
            <div class="description" id="rebounding"></div>
        <hr>
        <div id="reference" class="description"></div>
    </div>
    <div id="reset"
        <button id="start-over" class="hide">Start Over</button>
</div>

  
  
    <script src="scripts.js"></script>
  
</body>
</html>
